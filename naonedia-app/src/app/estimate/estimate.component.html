    <div class="row justify-content-center pb-3 pt-3">
      <div class="col-md-2">
        <h5 [translate]="'model.input.area'" class="text-left text-light"></h5>
      </div>
      <div class="col-md-2">
        <div class="input-group rounded-pill">
          <input class="form-control bg-success border-light text-light" type="number"
            [(ngModel)]="userInput.groundSurface" name="groundSurface" numbersOnly />
          <div class="input-group-append">
            <span class="input-group-text bg-success border-light text-light">m²</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center pb-3 pt-3">
      <div class="col-md-2">
        <h5 [translate]="'model.input.areaCarrez'" class="text-left text-light"></h5>
      </div>
      <div class="col-md-2">
        <div class="input-group">
          <input class="form-control bg-success border-light text-light" type="number"
            [(ngModel)]="userInput.groundSurfaceCarrez" name="groundSurfaceCarrez" numbersOnly />
          <div class="input-group-append">
            <span class="input-group-text bg-success border-light text-light">m²</span>
          </div>
        </div>
      </div>
    </div>


    <div class="row justify-content-center pb-3 pt-3">
      <div class="col-md-2">
        <h5 [translate]="'model.input.areaTotal'" class="text-left text-light"></h5>
      </div>
      <div class="col-md-2">
        <div class="input-group">
          <input class="form-control bg-success border-light text-light" type="number"
            [(ngModel)]="userInput.groundSurfaceTotal" name="groundSurfaceTotal" numbersOnly />
          <div class="input-group-append">
            <span class="input-group-text bg-success border-light text-light">m²</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center pb-3 pt-3">
      <div class="col-md-2">
        <h5 [translate]="'model.input.rooms'" class="text-left text-light"></h5>
      </div>
      <div class="col-md-2">
        <div class="input-group">
          <input class="form-control bg-success border-light text-light" type="number"
            [(ngModel)]="userInput.roomNumber" name="roomNumber" numbersOnly />
          <div class="input-group-append">
            <button type="button" (click)="decreaseRoomNumber()"
              class="input-group-text bg-light text-success">-</button>
            <button type="button" (click)="increaseRoomNumber()"
              class="input-group-text bg-light text-success">+</button>
          </div>
        </div>
      </div>
    </div>


    <h5 [translate]="'model.input.poi'" class="text-center align-middle text-light pt-5"></h5>
    <div class="row justify-content-center pb-2 pt-2 justify-content-md-center">
      <div class="col-md-4">
        <p [translate]="'estimate.poi'" class="text-center align-middle text-light"></p>
      </div>
    </div>
    <div class="row justify-content-center pb-2 pt-2">
      <div class="col-md-2">
        <input class="form-control bg-success border-light text-light rounded-pill" type="text"
          placeholder="{{ 'model.placeholder.location' | translate }}" [(ngModel)]="location" name="location"
          [ngbTypeahead]="search" [resultFormatter]="resultFormatBandListValue"
          [inputFormatter]="inputFormatBandListValue" />
      </div>
    </div>

    <div class="row justify-content-center pb-2 pt-2">
      <div class="col-md-2">
        <strong>
          <p [translate]="'estimate.or'" class="text-center align-middle text-light"></p>
        </strong>
      </div>
    </div>

    <div class="row justify-content-center pb-2 pt-2">
      <div class="col-sm-8 col-md-8 col-lg-8">
        <div id="map" class="map"></div>
      </div>
    </div>

    <div class="row justify-content-center pb-5 pt-2">
      <div class="col-md-2">
        <button type="submit" [disabled]="loading" class="btn btn-light btn-lg btn-block text-success text-uppercase rounded-pill">
          <div *ngIf="!loading">
              {{ 'global.button.estimate' | translate }}
          </div>
          <div *ngIf="loading">
              {{ 'global.button.loading' | translate }}
          </div>
        </button>
      </div>
    </div>

  </form>
</div>
