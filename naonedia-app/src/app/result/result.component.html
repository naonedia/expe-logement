<div class="result">
  <div class="row top">

    <div class="col">
      <img src="./assets/images/horizontalShiftSuccess.svg" class="svg2">
      <h1 [translate]="'result.title'" class="text-center align-middle text-light pb-3 pt-3 display-3"></h1>
      <div *ngIf="!isEstimation">
        <h1 class="text-center align-middle text-light pb-3 pt-3">{{ gap }}%</h1>
        <div class="row mb-3 justify-content-center">
          <div class="col-md-6 mb-1 mt-1">
            <p [translate]="'result.participate'" class="text-center align-middle text-light"></p>
          </div>
        </div>
      </div>
      <div *ngIf="isEstimation">
        <h1 class="text-center align-middle text-light pb-3 pt-3">{{ price }} € </h1>
        <p [translate]="'result.text'" class="text-center align-middle text-light pb-3 pt-3 bg-success"></p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-success">
          <div class="row pb-3 pt-3 justify-content-center">
            <div class="col-md-2 mb-1 mt-1">
              <div class="input-group">
                <input class="form-control bg-success border-light text-light" type="number" formControlName="price"
                  placeholder="{{ 'model.input.price' | translate }}" name="price" numbersOnly />
                <div class="input-group-append">
                  <span class="input-group-text bg-success border-light text-light">€</span>
                </div>
              </div>
            </div>
            <div class="col-md-2 mb-1 mt-1">
              <input class="form-control bg-success border-light text-light rounded-pill" type="number" [ngClass]="validYear() ? 'border-light':'border-danger'"
                placeholder="{{ 'model.input.year' | translate }}" formControlName="year" name="year" numbersOnly />
            </div>

            <div class="col-md-2 mb-1 mt-1">
              <select class="form-control bg-primary text-light rounded-pill" formControlName="month"
                [ngClass]="form.get('month').valid ? 'border-light':'border-danger'" name="month">
                <option *ngFor="let key of monthsKeys" [ngValue]="key">{{ months[key] | translate }}</option>
              </select>
            </div>

            <div class="col-md-2 mb-1 mt-1">
              <button [disabled]="!form.valid || loading" type="submit"
                class="btn btn-light btn-md btn-block text-success text-uppercase rounded-pill">
                <div *ngIf="!loading">
                  {{ 'global.button.validate' | translate }}
                </div>
                <div *ngIf="loading">
                  <span class="spinner-grow" role="status" aria-hidden="true"></span>
                  {{ 'global.button.loading' | translate }}
                </div>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row bottom bg-light justify-content-center">
    <div class="col">
      <div class="row justify-content-center">
        <div class="col-md-4 mb-1 mt-1">
          <p [translate]="'result.textExplanation'" class="text-center align-middle text-primary"></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 mb-1 mt-1">
          <a class="btn btn-primary btn-lg btn-block text-light text-uppercase rounded-pill" routerLink="/explain"
            [translate]="'global.button.discover'"></a>
        </div>
      </div>
    </div>
  </div>
</div>
