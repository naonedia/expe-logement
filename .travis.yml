dist: trusty
sudo: false

language: node_js
node_js:
  - '8'

addons:
  chrome: stable

cache:
  directories:
    - .naonedia-app/node_modules

install:
  - cd naonedia-app
  - npm install

script:
  - npm run lint
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - ng build --prod --output-path ../nginx/www


deploy:
  provider: script
  script: echo "deploy"
  on:
    branch: master